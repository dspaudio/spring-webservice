<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>NEWS DETAIL</title>
    <style type="text/css">
        #content {width:700px}
        #content table.detail_table {border-collapse: collapse; width: 100%;}
        #content table.detail_table th,td {border: solid 1px; padding: 3px 5px;}
        table.detail_table ul.file_list {padding:0; margin:0; list-style:none;}
    </style>
</head>
<body>
    <section id="content" layout:fragment="content">
        <h1>NEWS DETAIL</h1>
    
        <table class="detail_table">
            <colgroup>
                <col width="150px" />
                <col width="*" />
            </colgroup>
            <tr>
                <th>분류</th>
                <td th:text="${newsDetailDto.category.name}">카테고리 이름</td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="${newsDetailDto.title}">제목</td>
            </tr>
            <tr>
                <th>글쓴이 이름</th>
                <td th:text="${newsDetailDto.createdBy.userName}">글쓴이 이름</td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${newsDetailDto.content}">내용</td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td>
                    <ul class="file_list">
                        <li th:each="file : ${newsDetailDto.files}" th:text="${file.fileName}">파일명</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>작성일시</th>
                <td th:text="${#temporals.format(newsDetailDto.createdDate,'yyyy-MM-dd HH:mm')}">작성일시</td>
            </tr>
        </table>
        
        <a href="javascript:void(0);" onclick="list();return false;">목록</a>
        
    </section>
    
    <form id="newsDetailForm">
        <input type="hidden" name="title" th:if="${not #strings.isEmpty(param.title)}" th:value="${param.title}">
        <input type="hidden" name="content" th:if="${not #strings.isEmpty(param.content)}" th:value="${param.content}">
        <input type="hidden" name="titlecontent" th:if="${not #strings.isEmpty(param.titlecontent)}" th:value="${param.titlecontent}">
        <input type="hidden" name="createdAfter" th:if="${not #strings.isEmpty(param.createdAfter)}" th:value="${param.createdAfter}">
        <input type="hidden" name="createdBefore" th:if="${not #strings.isEmpty(param.createdBefore)}" th:value="${param.createdBefore}">
        <input type="hidden" name="userName" th:if="${not #strings.isEmpty(param.userName)}" th:value="${param.userName}">
        <input type="hidden" name="createdById" th:if="${not #strings.isEmpty(param.createdById)}" th:value="${param.createdById}">
        <input type="hidden" name="category" th:if="${not #strings.isEmpty(param.category)}" th:value="${param.category}">
        <input type="hidden" name="requestPage" th:if="${not #strings.isEmpty(param.requestPage)}" th:value="${param.requestPage}">
        <input type="hidden" name="id" th:value="${newsDetailDto.id}">
    </form>
    <script type="text/javascript">
        function list(){
            $('#newsDetailForm').attr("method", "get");
            $('#newsDetailForm').attr("action", "/news/list");
            $('#newsDetailForm').submit();
        }
    </script>
</body>
</html>
